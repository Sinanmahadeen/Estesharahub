<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Esteshara Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
    }

    nav img {
      width: 160px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    header {
      background-color: #20b2aa;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }

    .contact-hero {
      margin-top: 1.5rem;
      position: relative;
      width: 100%;
      max-height: 350px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-hero img {
      width: 100%;
      height: auto;
      opacity: 0.85;
      filter: blur(1px);
      object-fit: cover;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .contact-info {
      margin-top: 2rem;
    }

    .contact-info p {
      margin-bottom: 0.3rem;
    }

    .contact-form {
      margin-top: 2rem;
    }

    form input, form textarea {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src="logohorizantal.png" alt="Esteshara Hub Logo" />
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="path.html">Our Path</a></li>
      <li><a href="contact.html" role="button">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    Consultancy • Training • Project Management
  </header>

  <!-- Hero Image -->
  <div class="contact-hero">
    <img src="images/contact.webp" alt="Contact Illustration" />
  </div>

  <!-- Main Content -->
  <main>
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:info@estesharahub.com">info@estesharahub.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+971500000000">+971 50 000 0000</a></p>
      <p><strong>Location:</strong> Dubai, United Arab Emirates</p>
    </div>

    <div class="contact-form">
      <h3>Send a Message</h3>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" onclick="event.preventDefault()">Send</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small><a href="mailto:info@estesharahub.com">info@estesharahub.com</a> • <a href="index.html">Back to Home</a></small>
  </footer>

</body>
</html>
