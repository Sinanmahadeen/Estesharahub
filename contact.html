<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
        header { background-color: #20b2aa; color: white; padding: 1.5rem; text-align: center; }
        main { padding: 2rem; max-width: 800px; margin: auto; }
        footer { background: #eee; text-align: center; padding: 1rem; font-size: 0.9rem; }
        h1 { color: #20b2aa; }
        .contact-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div id="navbar"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => document.getElementById('navbar').innerHTML = data);
</script>
    </header>
    <main>
        <div class="contact-box">
            <p>We’d love to hear from you. Whether you have a question about consultancy, training, or project support—we’re here to help.</p>
            <p><strong>Email:</strong> <a href="mailto:info@estesharahub.com">info@estesharahub.com</a></p>
            <p><strong>Follow Us:</strong></p>
            <ul>
                <li>LinkedIn: Coming Soon</li>
                <li>Facebook: Coming Soon</li>
            </ul>
        </div>
    </main>

        &copy; 2025 Esteshara Hub. All rights reserved.

</html>
