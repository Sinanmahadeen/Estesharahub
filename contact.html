<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Esteshara Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('contact.webp') no-repeat center top;
      background-size: cover;
      background-attachment: fixed;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
    }

    nav img {
      width: 160px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    header {
      background-color: #20b2aa;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      text-align: left;
    }

    main {
      padding: 3rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #20b2aa;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src="logohorizantal.png" alt="EstesharaHub Logo" />
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="path.html">Our Path</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    Consultancy • Training • Project Management
  </header>

  <!-- Contact Form -->
  <main>
    <div class="contact-box">
      <h2>Get in Touch</h2>
      <p>We’d love to hear from you. Whether you’re seeking consultancy, collaboration, or a conversation — send us a message.</p>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+971 5X XXX XXXX">

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" onclick="event.preventDefault()">Send</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <small><a href="mailto:info@estesharahub.com">info@estesharahub.com</a> • <a href="index.html">Back to Home</a></small>
  </footer>
</body>
</html>
